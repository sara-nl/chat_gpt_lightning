# lightning.pytorch==2.0.1
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: bf16-mixed
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 1
  min_epochs: null
  max_steps: 100
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        every_n_train_steps: 50
        filename: "{epoch}-{step:.3f}-{mean_reward:.3f}-{mean_advantage:.3f}"
model:
  lora_rank: 0
  lr: 0.00001
  vocab_size: 50257
  n_heads: 24
  embedding_dim: 1024
  n_layers: 16
  sequence_length: 1024
  dropout_rate: 0.0
  activation_checkpointing: false
  use_bias: true
  actor_weights: "./models/SFT/sft.ckpt"
  critic_weights: "./models/RM/rm.ckpt"
  policy_eps: 0.2
  value_eps: 0.4
  actor_lr: 0.0000005
  critic_lr: 0.0000009
  kl_beta: 0.02
  max_new_tokens: 1024

data:
  train_json: "./data/anthropic/sft_train.json"
  test_json: "./data/anthropic/sft_test.json"
  batch_size: 4
  max_examples: null
  tokenizer_name: tiktoken/gpt2
  sequence_length: 1024
  shuffle: true
  num_workers: 4
ckpt_path: null
